<!DOCTYPE html>
<html>
<head>
    <title>Task Competition</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .tasks { border: 1px solid #ccc; padding: 10px; width: 40%; margin-bottom: 20px; }
        h2 { text-align: center; }
        form { margin-top: 10px; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 5px; display: flex; justify-content: space-between; }
        a { color: red; text-decoration: none; }
    </style>
</head>
<body>

<h1>To-Do List: {{ blueprint_name }}</h1>
<div class="container">
    {% for person in persons %}
    <div class="tasks">
        <h2>{{ person }}</h2>
        <ul>
            {% for task in tasks[person] %}
            <li>
                <input type="checkbox" {{ task[1] }} onClick="window.location.replace('{{ url_for(blueprint_name + '.complete_task', person=person, task_id=loop.index0) }}')">
                {{ task[0] }}
                <a href="{{ url_for(blueprint_name + '.delete_task', person=person, task_id=loop.index0) }}">‚ùå</a>
            </li>
            {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for(blueprint_name + '.add_task') }}">
            <input type="hidden" name="person" value="{{ person }}">
            <input type="text" name="task" placeholder="Add task..." required>
            <button type="submit">Add</button>
        </form>
    </div>
    {% endfor %}
</div>

<hr>

<h2>Add New Person</h2>
<form method="POST" action="{{ url_for(blueprint_name + '.add_task') }}">
    <input type="text" name="person" placeholder="Person's Name" required>
    <input type="text" name="task" placeholder="Add task..." required>
    <button type="submit">Add</button>
</form>

</body>
</html>
