<!DOCTYPE html>
<html>
<head>
    <title>Available To-Do Lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="--primary-color: {{ theme.primary_color }}; --secondary-color: {{ theme.secondary_color }}; --background-color: {{ theme.background_color }}; --text-color: {{ theme.text_color }}; --accent-color: {{ theme.accent_color }};">
    <div class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </div>
    <h1>Available To-Do Lists</h1>
    <ul class="category-list">
        {% for csv_file in csv_files %}
        <li draggable="true" data-category="{{ csv_file.split('.')[0] }}">
            <a href="{{ url_for('tasks.index', category=csv_file.split('.')[0]) }}">{{ csv_file.split('.')[0] }}</a> 
            <a href="{{ url_for('remove_category', category=csv_file.split('.')[0]) }}" class="delete-link" onclick="showWarning()">‚ùå</a>
        </li>
        {% endfor %}
    </ul>
    <form method="POST">
        <input type="text" name="category" placeholder="Add category..." required>
        <button type="submit">Add</button>
    </form>
    <script src="{{ url_for('static', filename='category_drag.js') }}"></script>
</body>
</html>
