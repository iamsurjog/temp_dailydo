
<!DOCTYPE html>
<html>
<head>
    <title>Available To-Do Lists</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Available To-Do Lists</h1>
    <ul>
        {% for csv_file in csv_files %}
            <li><a href="{{ url_for(csv_file.split('.')[0] + '.index') }}">{{ csv_file.split('.')[0] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
