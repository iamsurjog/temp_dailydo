<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="--primary-color: {{ theme.primary_color }}; --secondary-color: {{ theme.secondary_color }}; --background-color: {{ theme.background_color }}; --text-color: {{ theme.text_color }}; --accent-color: {{ theme.accent_color }};">
    <div class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </div>
    <h1>Settings</h1>
    <h2>Select a Theme</h2>
    <form method="POST" action="{{ url_for('settings') }}">
        <select name="theme">
            {% for theme in themes %}
            <option value="{{ theme.theme_name }}" {% if theme.theme_name == selected_theme %}selected{% endif %}>{{ theme.theme_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save</button>
    </form>
</body>
</html>
